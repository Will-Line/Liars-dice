{% extends "base.html" %}
<!doctype html>
<html lang="en">

{% block body %}

  {{ navBar("login") }}
  
  <form method="POST" class="form-signin mt-5" data-protonpass-form="">
    <h1 class="h3 mb-3 font-weight-normal">Log in</h1>
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" name="inputUsername" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required="">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" name="remember-me" value="remember-me"> Remember me</input>
      </label>
    </div>

    {{ flashMessages() }}

    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
    <div class="p-2">
      <a href="/signup">Sign up</a>
    </div>
    
  </form>

  

  {{ super() }}
{% endblock %}
